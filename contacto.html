<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style3.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <!-- Formulario -->
          <form id="formularioContacto">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Nombre" required />
            </div>
            <div class="mb-3">
              <label for="Asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="Asunto" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="motivoConsulta" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="motivoConsulta"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-8">
          <h2>Resumen de Contacto</h2>
          <p id="resumen"></p>
        </div>
      </div>
    </div>

    <!-- Librerías externas -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Navegación -->
    <nav>
      <a href="./index.html" class="btn btn-primary mt-4">Home</a>
    </nav>
    
    <!-- Script propio -->
    <script>
      document
        .getElementById("formularioContacto")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita el envío del formulario

          // Obtiene los valores de los campos
          const nombre = document.getElementById("Nombre").value;
          const asunto = document.getElementById("Asunto").value;
          const email = document.getElementById("email").value;
          const motivo = document.getElementById("motivoConsulta").value;

          // Muestra la información en el documento
          document.getElementById(
            "resumen"
          ).innerText = `Nombre: ${nombre}\nAsunto: ${asunto}\nEmail: ${email}\nMensaje: ${motivo}`;
        });
    </script>
  </body>
</html>
