<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <h1>FORMULARIO</h1>

    <form action="./gracias.html" method="get">
      <label for="nombre"><strong>Nombre</strong></label>
      <br />

      <input
        required
        name="nombre"
        id="nombre"
        type="text"
        placeholder="Ingrese su nombre"
      />
      <br />
      <br />

      <label for="apellido"><strong>Dirección</strong></label>
      <br />

      <input
        required
        name="apellido"
        id="apellido"
        type="text"
        placeholder="Ingrese su direccion"
      />
      <br />
      <br />

      <label for="especialidad"><strong>Especialidad Médica</strong></label>
      <br />

      <select name="especialidad" id="especialidad" required>
        <option value="" selected>Elija la especialidad</option>
        <option value="medicina_interna">Medicina Interna</option>
        <option value="medicina_general">Medicina General</option>
        <option value="traumatologia">Traumatología</option>
        <option value="nutricionista">Nutricionista</option>
        <option value="cardiologia">Cardiología</option>
      </select>
      <br />
      <br />

      <label for="fecha"><strong>Fecha</strong></label>
      <br />
      <input required type="date" name="fecha" id="fecha" />
      <br />
      <br />
      <label for="hora"><strong>hora</strong></label>
      <br />
      <input required type="time" name="hora" id="hora" />
      <br />
      <br />
      <label for="correo"><strong>Correo Electrónico</strong></label>
      <br />
      <input required type="email" name="email" id="correo" />
      <br />
      <br />
      <button type="submit"><strong>Confirmar</strong></button>
    </form>

    <br>
    <br>
    <a href="../proyectos.html">Volver a la lista de proyectos</a>
  </body>
</html>
